<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="username">Username</label>
      <input type="text" name="username" value="" [(ngModel)]="username">
      <button type="button" name="button" [disabled]="username===''" (click)="username = ''">Reset</button>
      <p>OUTPUT: {{ username }}</p>
    </div>
  </div>
</div>
